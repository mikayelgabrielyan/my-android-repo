<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="profile.css" rel="stylesheet" type="text/css">
    <!-- <script src="profile.js" defer></script> -->
</head>

<body>
    <header>
        <div class="header">
            <img src="logo.png" alt="logo" />
        </div>
        <button class="btn" style="background-color: transparent"> SIGN OUT </button>
        <button class="btn" style="background-color: transparent"> HOME </button>
    </header>
    <div id="contain">
        <div id="userProfile">
            <h2>Profile</h2>
            <div id="avatar"></div>
            <h4>Name Surname</h4>
            <h4>Email</h4>
            <button id="changePassBtn">Change password</button>
        </div>
        <div id="container">
            <div id="container-inner">
                <h1>Change Password</h1>
                <form action="#" method="get">
                    <fieldset>
                        <!-- Your current password -->
                        <div>
                            <label for="password_current">Your current password</label>
                            <input type="text" name="password_current" id="password_current" />
                        </div>

                        <!-- Your new password -->
                        <div>
                            <label for="password_new">Your new password</label>
                            <input type="text" name="password_new" id="password_new" />
                        </div>

                        <!-- Confirm password -->
                        <div>
                            <label for="password_confirm">Confirm password</label>
                            <input type="text" name="password_confirm" id="password_confirm" />
                        </div>

                        <!-- Controls -->
                        <div class="controls">
                            <input id="submit" name="submit" type="submit" value="Save Password" />
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
